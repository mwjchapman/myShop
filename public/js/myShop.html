<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</head>

<body>
    

    <style>
        .product-card {
    background-color: rgb(244, 248, 179);
    border: 1em solid #198754;
    margin: 20px;
}

.product-img {
    max-width: 50%;
    max-height: 500px;
    border-bottom: 2px solid black;
    border-right: 2px solid black;
}
.navbar-brand {
font-size: 1.5rem; 
}

body {
    background-color: hsl(101, 30%, 73%); 
}
    </style>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-success fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">My Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Products
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">T-Shirt</a>
                            <a class="dropdown-item" href="#">Bag</a>
                            <a class="dropdown-item" href="#">Jacket</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search site">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" id="product-container">
        </div>
    </div>
</body>

</html>


    <script>
        fetch('https://fakestoreapi.com/products')
            .then(res => res.json())
            .then(products => {
                const productContainer = document.getElementById('product-container');

                const limitedProducts = products.slice(0, 3);

                limitedProducts.forEach(product => {
                    const card = document.createElement('div');
                    card.classList.add('col-md-4');
                    card.innerHTML = `
                        <div class="card product-card">
                            <img src="${product.image}" class="card-img-top product-img" alt="${product.title}">
                            <div class="card-body">
                                <h5 class="card-title">${product.title}</h5>
                                <p class="card-text">${product.description}</p>
                                <p class="card-text"><strong>$${product.price}</strong></p>
                                <a href="#" class="btn btn-primary">Add to Cart</a>
                            </div>
                        </div>
                    `;
                    productContainer.appendChild(card);
                });
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>

</html>
